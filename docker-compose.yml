version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: campo_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: campo_db
      MYSQL_USER: campo_user
      MYSQL_PASSWORD: campopass
    ports:
      - "3320:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "campo_user", "--password=campopass"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: campo_backend
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx sequelize-cli db:migrate --config src/config/database.js --migrations-path src/migrations --models-path src/models && npm run dev"

volumes:
  db_data:
