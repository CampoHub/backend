version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: campo_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: campo_db
      MYSQL_USER: campo_user
      MYSQL_PASSWORD: campopass
    ports:
      - "3320:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: campo_backend
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  db_data:
